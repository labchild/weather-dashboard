<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get the current weather and weather forescasts for any city in the world.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <!-- search form -->
        <div>
            <form>
                <label for="city">Search for a city</label>
                <input name="city" id="city" placeholder="City or zipcode">
                <button><span class="fas fa-search"></span></button>
            </form>
        </div>
        <!-- search history -->
        <div id="search-history">

        </div>

        <!-- weather results -->
        <div id="results">
            <div id="current-container">
                <h2 id="city-name"></h3>
            </div>
            <div id="5-day">
                <h3>5-Day Forecast:</h3>
                <div id="5-day-container"></div>
            </div>
        </div>
    </main>

    <script src="./assets/script/script.js"></script>
</body>

</html>
