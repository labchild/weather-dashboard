<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get the current weather and weather forescasts for any city in the world.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="text-center p-1">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container mx-0 my-1">
        <!-- search container -->
        <div class="row">
            <div class="col-md-4">
                <!-- search form -->
                <div id="search-form">
                    <form class="border-bottom border-info p-1">
                        <label for="search-city">Search for a city</label>
                        <input name="search-city" id="search-city" type="text" placeholder="New York City" class="col-12 form-control my-1">
                        <button type="submit" id="search-btn" class="col-12 form-control btn btn-info my-1"><span class="fas fa-search"></span></button>
                    </form>
                </div>

                <!-- search history -->
                <div id="search-history" class="mt-2">
                    <h3 class="text-center">Recent Searches</h3>
                </div>
            </div>
            <!-- weather results -->
            <div id="results" class="col-md-8">
                <div id="current-container">
                    <h2 id="city-name"></h2>
                    <div id="current-weather" class="p-1"></div>
                </div>
                <div id="5-day">
                    <!-- <h3>5-Day Forecast:</h3> -->
                    <div id="5-day-container"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- script tags -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/script/script.js"></script>
</body>

</html>
